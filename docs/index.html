<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2 - Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-section button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-section button:hover {
            background-color: #45a049;
        }
        .list-container {
            list-style: none;
            padding: 0;
        }
        .list-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .list-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 7px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .list-item button:hover {
            background-color: #e63939;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista 2</h1>
        <p>Gestor de listas fácil y rápido</p>
    </header>

    <main>
        <section class="input-section">
            <input type="text" id="itemInput" placeholder="Agregar un nuevo elemento a la lista">
            <button onclick="agregarElemento()">Agregar</button>
        </section>

        <ul id="lista" class="list-container">
            <!-- Los elementos de la lista se mostrarán aquí -->
        </ul>
    </main>

    <script>
        function agregarElemento() {
            var input = document.getElementById("itemInput").value;
            if (input === "") {
                alert("Por favor, ingresa un elemento.");
                return;
            }
            
            var lista = document.getElementById("lista");
            var nuevoElemento = document.createElement("li");
            nuevoElemento.classList.add("list-item");

            nuevoElemento.innerHTML = `
                ${input}
                <button onclick="eliminarElemento(this)">Eliminar</button>
            `;

            lista.appendChild(nuevoElemento);
            document.getElementById("itemInput").value = "";
        }

        function eliminarElemento(boton) {
            var elemento = boton.parentNode;
            elemento.remove();
        }
    </script>
</body>
</html>
